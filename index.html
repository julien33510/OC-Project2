<DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Booki - Trouvez votre hébergement pour des vacances de rêve</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2589f96d4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>

<body>
    <header>
        <nav>
            <img src="images/logo/Booki@3x.png" alt="Booki" title="Logo Booki" id="logo_booki">
            <div>
                <a href="#">Hébergements</a>
                <a href="#">Activités</a>
            </div>
        </nav>
    </header>

    <main>
        <section> <!--Formulaire de recherche-->
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <h2>En plein centre-ville ou en pleine nature</h2>
            <!--Ensemble bouton de recherche-->
            <form method="get" action="">
                <div class="iconeLocation"><i class="fa-solid fa-location-dot fa-lg"></i></div>
                <p>
                    <input type="text" name="lieuRecherche" id="lieuRecherche" size="30" maxlength="20" value="Marseille, France">
                </p>
                <div class="iconeSearch iconeSearchMobile"><i class="fa-solid fa-magnifying-glass"></i></div>
                <input type="submit" value="Rechercher" class="iconeSearch iconeSearchDesktop">
            </form>
        </section>
        <section> <!--Filtres-->
            <div class="sectionFiltres">
                <p>Filtres</p>
                <div class="filtre">
                    <i class="fa-sharp fa-solid fa-money-bill-wave iconeBlue"></i>
                    Économique
                </div>
                <div class="filtre">
                    <i class="fa-sharp fa-solid fa-person iconeBlue"></i>
                    Familial
                </div>
                <div class="filtre">
                    <i class="fa-sharp fa-solid fa-heart iconeBlue"></i>
                    Romantique
                </div>
                <div class="filtre">
                    <i class="fa-sharp fa-solid fa-dog iconeBlue"></i>
                    Animaux autorisés
                </div>
            </div>
            <div class="infoDiv">
                <div class="infoCadreIcone">
                    <i class="fa-sharp fa-solid fa-info iconeBlue"></i>
                </div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
